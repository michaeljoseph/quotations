{% extends "layout.html" %}

{% block body %}
    <div class="container">

        <h1>Upload template and replacements</h1>

        <p>
            <form action="" method="post" enctype=multipart/form-data>
                <input type=file name=template>
                <input type=file name=replacements>
                <input class="btn btn-primary" type=submit value=Generate>
          </form>
        </p>

    </div>
{% endblock %}
